<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dating Site</title>
</head>

<body>
    <h1>Are you lonely?</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <form id="dateInfo" name="dateInfo" method="POST" action="https://www.leecottrell.com/phpclass/personal.php">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" class="form-control" maxlength="15" placeholder="Your First Name" required>

                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" class="form-control" maxlength="15" placeholder="Your Last Name">

                    <label for="emailAddr">Email Address</label>
                    <input type="email" name="emailAddr" id="emailAddr" class="form-control" placeholder="you@domain.com">

                    <label for="hair">Hair Color</label>
                    <select name="hair" id="hair" class="form-control">
                        <option value="none">Pick a hair color</option>
                        <option value="bald">Bald</option>
                        <option value="blonde">Blonde</option>
                        <option value="purple">Purple</option>
                        <option value="red">Red</option>
                        <option value="brown">Brown</option>
                        <option value="blue">Blue</option>

                    </select>

                    <label for="gender">Your Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" checked>
                        <label class="form-check-label" for="gender">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
                        <label class="form-check-label" for="gender">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
                        <label class="form-check-label" for="gender">
                            Other
                        </label>
                    </div>

                    <label for="desires">Your desires</label>
                    <textarea id="desires" name="desires" rows="5" cols="40" class="form-control"></textarea>

                    <input type="submit" value="I am lonely">

                </form>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body></html>

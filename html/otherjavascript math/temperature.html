<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Temperature!</title>
    <script>
        function temperature() {
            //input

            var getTemp = parseFloat(document.getElementById("temp").value);

            //processing

            if (getTemp <= 10) {
                document.getElementById("result").innerHTML = "Polar Vortex";
            } else if (getTemp <= 32 && getTemp > 10) {
                document.getElementById("result").innerHTML = "Below Freezing";
            } else if (getTemp <= 50 && getTemp > 33) {
                document.getElementById("result").innerHTML = "Cold";
            } else if (getTemp <= 70 && getTemp > 51) {
                document.getElementById("result").innerHTML = "Mild";
            } else if (getTemp <= 85 && getTemp > 71) {
                document.getElementById("result").innerHTML = "Comfortable";
            } else if (getTemp <= 95 && getTemp > 86) {
                document.getElementById("result").innerHTML = "Hot";
            } else if (getTemp <= 120 && getTemp > 95) {
                document.getElementById("result").innerHTML = "Really Hot";
            }

        }
    </script>
</head>

<body>
    <h1>How hot or cold is it?</h1>
    <form name="getTemp" id="getTemp">
        <label for="temp">Temperature</label>
        <input type="number" id="temp" min=0 max=120>
    </form>
    <button onClick="temperature();">Result</button>




    <h3 id="result"></h3>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body></html>

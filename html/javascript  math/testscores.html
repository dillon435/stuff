<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Test Scores</title>
</head>

<body>
    <h1>You failed!</h1>
    <form>
        <div class="form-group">
            <label for="test1">Test 1</label>
            <input type="number" class="form-control" id="test1" placeholder="Test 1">
        </div>
        <div class="form-group">
            <label for="test2">Test 2</label>
            <input type="number" class="form-control" id="test2" placeholder="Test 2">
        </div>
        <div class="form-group">
            <label for="test3">Test 3</label>
            <input type="number" class="form-control" id="test3" placeholder="Test 3">
        </div>
    </form>
    <button id="calcAverage" class="btn btn-primary">Calculate Average</button>
    <button id="clearForm" class="btn btn-danger">Clear Form</button>
    
    <h2>Your Average</h2>
    <p id="scoreOutput"></p>
    
    <h1 id="result"></h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="hell2.js"></script>
</body>

</html>

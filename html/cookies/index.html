<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    
    
    <title>Weight Tracker!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Weight Tracker!</h1>
                <p>Use this page to track weight loss for the year. Data will be stored using cookies.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 offset-md-1">
                <h2>Enter your weight</h2>
                <form>
                    <fieldset>
                        <div class="form-group">
                            <label for="clientName">Your Name</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="todaysDate">Todays Date</label>
                            <input type="date" class="form-control" id="todaysDate">
                        </div>
                        <div class="form-group">
                            <label for="clientWeight">Your Weight</label>
                            <input type="number" min="0" max="2000" class="form-control" id="clientWeight" placeholder="Your Weight">
                        </div>
                    </fieldset>
                    <input type="button" class="btn-primary" value="Record Weight" id="btnRecord">
                </form>
            </div>
            <div class="col-md-5 offset-md-1">
                <h2>Results</h2>
				  <table id="resultTable" style="display:none;">
					<tr>
						<td><b>Last Record Date</b></td>
						<td><span id="lastRecord"></span></td>
					</tr>
					<tr>
						<td><b>Previous Weight</b></td>
						<td><span id="oldWeight"></span></td>
					</tr>
					<tr>
						<td><b>Current Weight</b></td>
						<td><span id="currentWeight"></span></td>
					</tr>
					<tr>
						<td><b>Change</b></td>
						<td><span id="weightChange"></span></td>
					</tr>
				</table>
            </div>
        </div>
    </div>
    <!--end of container-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="weight.js"></script>
</body>

</html>

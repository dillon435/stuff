<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>Martians Won!</title>
</head>

<body>
    <h1>Whats your new name and age?</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <form id="martianForm" name="martianForm" method="POST" action="https://www.leecottrell.com/phpclass/funnyName.php">
                    <label for="FirstName">First Name</label>
                    <input type="text" name="FirstName" id="FirstName" class="form-control" maxlength="15" placeholder="Your First Name" required>

                    <label for="LastName">Last Name</label>
                    <input type="text" name="LastName" id="LastName" class="form-control" maxlength="15" placeholder="Your Last Name" required>

                    <label for="Age">Age</label>
                    <input type="number" name="Age" id="Age" class="form-control" min="0" max="100" placeholder="Your Age" required>

                    <label for="Gender">Your Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Gender" id="GenderFemale" value="Female">
                        <label class="form-check-label" for="Gender">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Gender" id="GenderMale" value="Male" checked>
                        <label class="form-check-label" for="Gender">
                            Male
                        </label>
                    </div>

                    <input type="submit" name="btnSubmit" value="Change Name">
                    <input type="reset" name="btnClear" value="Clear Form">




                </form>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body></html>

<body>
    <h1>Form</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <form id="midtermForm" name="midtermForm" method="POST" action="http://leecottrell.com/phpclass/postback.php">
                    <label for="BirthDate">Birth Date</label>
                    <input type="date" name="BirthDate" id="BirthDate" class="form-control" required>
                    <label for="PhoneNumber">Phone Number</label>
                    <input type="number" name="PhoneNumber" id="PhoneNumber" class="form-control" maxlength="10" placeholder="Your Phone Number" required>
                    <label for="EmailAddress">Email Address</label>
                    <input type="email" name="EmailAddress" id="EmailAddress" class="form-control" placeholder="you@domain.com" required>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
